<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Menú</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel="stylesheet" type="text/css" href="static/css/w3.css" th:href="@{/css/w3.css}">
    </head>
    <body>
      <div class="w3-container">
        <div class="w3-bar">
          <div class="w3-bar-item w3-button">
            <a class="" aria-current="page" th:href="@{/menu}" href="#">Inicio</a>
          </div>
          <div class="w3-bar-item w3-button w3-orange">
            <a class="" aria-current="page" th:href="@{/list}" href="#">Listar</a>
          </div>
          <div class="w3-bar-item w3-button w3-right">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Cerrar Sesion"/>
            </form>
          </div>
        </div>
      </div>
      <div class="w3-container">
        <form class="" th:action="@{/save}" th:object="${alumno}" method="post">
          <div class="card">
            <div class="card-header">
              <h3 th:if="${id}">Editar Alumno</h3>
              <h3 th:unless="${id}">Agregar Alumno</h3>
            </div>
            <div class="card-body">
              <div th:if="${id}" class="form-group">
                <label>Id:</label>
                <input th:field="*{id}" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Nombre:</label>
                <input th:field="*{nombre}" type="text" class="form-control" required/>
              </div>
              <div class="form-group">
                <label>Apellido paterno:</label>
                <input th:field="*{apaterno}" type="text" class="form-control" required/>
              </div>
              <div class="form-group">
                <label>Apellido materno</label>
                <input th:field="*{amaterno}" type="text" class="form-control" required/>
              </div>
              <div class="form-group">
                <label>Fecha nacimiento</label>
                <input th:field="*{fechanac}" type="date" class="form-control" required/>
              </div>
              <div class="form-group">
                <label>Grado estudio</label>
                <select class="w3-select" th:field="*{gradoestudio}" required>
                    <option th:value="0" th:text="Preescolar"></option>
                    <option th:value="1" th:text="Primaria"></option>
                    <option th:value="2" th:text="Secundaria"></option>
                    <option th:value="3" th:text="Técnico"></option>
                    <option th:value="4" th:text="Licenciatura"></option>
                    <option th:value="5" th:text="Postgrado"></option>
                </select>
              </div>
              <div class="form-group">
                <label>Email:</label>
                <input th:field="*{email}" type="email" class="form-control" required/>
              </div>
              <div class="form-group">
                <label>Teléfono:</label>
                <input th:field="*{telefono}" type="text" class="form-control" required/>
              </div>
            </div>
            <div class="card-footer">
              <input type="submit" value="Guardar" class="btn btn-success"/>
            </div>
          </div>
        </form>
      </div>
    </body>
</html>

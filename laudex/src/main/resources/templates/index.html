<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login laudex</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link rel="stylesheet" type="text/css" href="static/css/w3.css" th:href="@{/css/w3.css}">
</head>
<body>
    <div class="w3-container">
        <div class="w3-content">
            <div class="w3-row">
                <div class="w3-row ">
                    <span class="w3-orange">Bienvenid@</span>
                </div>
                <form class="w3-container" th:action="@{/login}" method="post">
                    <div class="w3-section form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username" required/>
                    </div>
                    <div class="w3-section form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contrasena" name="userpassword" required/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                </form>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
		                Usuario/password invalido
    		        </div>
    		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
    		            Cerrando Sesion
    		        </div>
            </div>
        </div>
    </div>
</body>
</html>
